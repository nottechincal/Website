<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>

  <!-- White border for pop -->
  <rect x="24" y="24" width="464" height="464" rx="75" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>

  <!-- Bold RT Letters -->
  <g fill="white" filter="url(#shadow)">
    <!-- R letter - bold and clear -->
    <path d="M 140 160 L 140 352 L 165 352 L 165 270 L 230 270 Q 270 270 270 235 Q 270 200 230 200 L 165 200 L 165 160 Z M 165 200 L 230 200 Q 245 200 245 235 Q 245 270 230 270 L 230 270 L 270 352 L 300 352 L 255 265 Q 270 260 270 235" stroke="white" stroke-width="3"/>

    <!-- T letter - bold and clear -->
    <path d="M 310 160 L 310 185 L 365 185 L 365 352 L 390 352 L 390 185 L 445 185 L 445 160 Z" stroke="white" stroke-width="3"/>
  </g>

  <!-- Subtle tech accent - circuit board style -->
  <g opacity="0.25">
    <circle cx="456" cy="456" r="12" fill="#60a5fa"/>
    <circle cx="56" cy="56" r="8" fill="#60a5fa"/>
    <line x1="56" y1="56" x2="100" y2="56" stroke="#60a5fa" stroke-width="3"/>
    <line x1="456" y1="456" x2="412" y2="456" stroke="#60a5fa" stroke-width="3"/>
  </g>
</svg>