<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="32" height="32" rx="6" fill="url(#grad32)"/>

  <!-- Bold RT - optimized for 32px -->
  <text x="16" y="23" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="white" text-anchor="middle" style="letter-spacing: -1px;">RT</text>

  <!-- Subtle highlight -->
  <rect x="1" y="1" width="30" height="30" rx="5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>