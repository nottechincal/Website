services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=64M
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    image: wordpress:6.5-php8.2-apache
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${HOST_HTTP_PORT:-8080}:80"
    env_file: .env
    environment:
      WORDPRESS_DEBUG: 'true'
    volumes:
      - wp_data:/var/www/html
      - ./new-themeWORKING/new-themeWORKING:/var/www/html/wp-content/themes/new-themeWORKING

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${HOST_PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wordpress}

volumes:
  db_data:
  wp_data:
